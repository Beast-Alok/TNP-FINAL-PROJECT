{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Invite to Mentor</title>
    <link rel="stylesheet" href="{% static 'css/invite.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'assets/logo.png' %}" alt="Logo" class="logo-img" style="height: auto; max-height: 50px;">
        </div>
        <div>
            <button class="admin-login-btn" onclick="window.location.href='/admin';">Student Management</button>
            <button class="admin-login-btn" onclick="window.location.href='/auth/logout/';">Logout</button>
        </div>
    </nav>

    <div class="login-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="login-form">
            <h2>Email Invite to Mentor</h2>
            <form class="register-form" action="/admin/mentor_invite/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Enter Mentor's Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter mentor's email" required>
                </div>
                <button type="submit" class="login-btn">Send</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>All copyrights are to LNCT</p>
    </footer>
</body>
</html>
