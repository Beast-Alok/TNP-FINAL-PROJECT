{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'assets/logo.png' %}" alt="Logo" class="logo-img" style="height: auto; max-height: 50px;">
        </div>
        <div>
            <button class="admin-login-btn" onclick="window.location.href='/admin';">Admin Login</button>
            <button class="admin-login-btn" onclick="window.location.href='/auth/register';">Register</button>
        </div>
    </nav>

    
    <div class="login-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form class="login-form" action="/auth/login/" method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="toggle-password">Show</button>
                </div>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="mentorLogin" name="mentorLogin">
                <label for="mentorLogin">Mentor's Login</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <footer class="footer">
        <p>All copyrights are to LNCT</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
