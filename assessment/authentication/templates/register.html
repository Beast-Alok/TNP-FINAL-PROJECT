{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'assets/logo.png' %}" alt="Logo" class="logo-img" style="height: auto; max-height: 50px;">
        </div>
        <div>
            <button class="admin-login-btn" onclick="window.location.href='/admin';">Admin Login</button>
            <button class="admin-login-btn" onclick="window.location.href='/auth/login';">Login</button>
        </div>
    </nav>
    
    
    <div class="login-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="login-form">
            <h2>Register</h2>
            <form class="register-form" action="/auth/register/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="enrollment">Enrollment</label>
                    <input type="text" id="enrollment" name="enrollment" placeholder="Enter your enrollment" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="college">College</label>
                    <select id="college" name="college" required>
                        <option value="" disabled selected>Select your college</option>
                        <option value="LNCT">LNCT</option>
                        <option value="LNCTS">LNCTS</option>
                        <option value="LNCTE">LNCTE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select your branch</option>
                        <option value="Computer Science Engineering">Computer Science Engineering</option>
                        <option value="Electronics and Communication">Electronics and Communication</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Select your year</option>
                        <option value="1st">1st Year</option>
                        <option value="2nd">2nd Year</option>
                        <option value="3rd">3rd Year</option>
                        <option value="4th">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" id="togglePassword" class="toggle-password">Show</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <!-- take image input from user of max size 2mb-->
                    <label for="image">College Identity Card (size<2mb)</label>
                    <input type="file" id="image" name="image" accept="image/*" required onchange="validateImageSize(this)">
                    <p id="image-error" style="color: red; display: none;">Image size must not exceed 2MB</p>
                    <script>
                        function validateImageSize(input) {
                            const file = input.files[0];
                            const maxSize = 2 * 1024 * 1024; // 2MB
                            const errorElement = document.getElementById('image-error');
                            if (file && file.size > maxSize) {
                                errorElement.style.display = 'block';
                                input.value = ''; // Clear the input
                            } else {
                                errorElement.style.display = 'none';
                            }
                        }
                    </script>
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>All copyrights are to LNCT</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
