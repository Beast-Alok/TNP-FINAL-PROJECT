<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - Make Test</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #f8fafc;
        }
        .sidebar {
            min-height: 100vh;
            background: #212529;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #495057;
            color: #ffc107;
        }
        .navbar-brand img {
            height: 40px;
        }
        .dashboard-content {
            padding: 2rem;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.06);
            border: none;
            background: #fff;
            transition: box-shadow 0.2s;
        }
        .card .card-body {
            padding: 2rem 1.5rem;
        }
        .card.mb-4 {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .fs-5 {
            font-size: 1.25rem;
            color: #212529;
            font-weight: 500;
            letter-spacing: 0.02em;
        }
        .card .card-body.text-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card .fa-exclamation-circle {
            color: #ff9800;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="me-2">
            Mentor Dashboard
        </a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-white me-3">Welcome, <strong>{{ user.username }}</strong></span>
            <a href="/auth/logout" class="btn btn-warning btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar py-4">
                <div class="nav flex-column">
                    <a class="nav-link active" href="/mentor/">&#9997; Make Test</a>
                    <a class="nav-link" href="/mentor/take_test/">&#128221; Take Test</a>
                    <a class="nav-link" href="/mentor/view_test/">&#128202; View Test Reports</a>
                    <a class="nav-link" href="/mentor/mentor_announcements/">&#128227; Announcements</a>
                </div>
            </nav>
            <!-- Main Content -->
            {% if messages %}
                {% for message in messages %}
                    <div class="card mb-4" style="max-width: 500px; margin: 40px auto;">
                        <div class="card-body text-center">
                            <i class="fa fa-exclamation-circle"></i>
                            <span class="fs-5">{{ message }}</span>
                        </div>
                    </div>
                {% endfor %}
            {% elif user %}
                <main class="col-md-10 ms-sm-auto dashboard-content">
                    <h2 class="mb-4">Create a New Test</h2>
                    <form class="card p-4 shadow-sm bg-white">
                        <div class="mb-3">
                            <label for="testTitle" class="form-label">Test Title</label>
                            <input type="text" class="form-control" id="testTitle" placeholder="Enter test title" required>
                        </div>
                        <div class="mb-3">
                            <label for="testDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="testDescription" rows="3" placeholder="Enter test description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="testDate" class="form-label">Test Date</label>
                            <input type="date" class="form-control" id="testDate" required style="width: auto;">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Test</button>
                    </form>
                </main>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
